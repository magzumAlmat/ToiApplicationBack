version: '3.8'

services:
  genplan_db:
    container_name: Toibuisness_db
    image: postgres:15.3-alpine
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: root
      POSTGRES_DB: toibusiness        # ← обязательно!
    restart: unless-stopped
    healthcheck:                      # ← вот это спасает от твоей ошибки
      test: ["CMD-SHELL", "pg_isready -U admin -d toibusiness"]
      interval: 3s
      timeout: 3s
      retries: 10
      start_period: 10s

volumes:
  postgres_data: